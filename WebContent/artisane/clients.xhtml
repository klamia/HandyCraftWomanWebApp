<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/template4Principale4.css" /> 
</h:head>
<h:body>

<p:panel id="panelClient" widgetVar="clientPanel" visible="true"
  style="margin:0; padding:0; background-image:none;  height:100%; width:100%; border:none ">
      

<h:form id="ListeClient" prependId="false" >
         
            <p:growl id="growl" showDetail="true" sticky="false" life="3000" />
            <p:dataTable var="order" value="#{artisaneBean.allcurrentOrders}" id="tableOrder" styleClass="table2" widgetVar="OrderTable"  border="0" cellpadding="0" cellspacing="0"
                         emptyMessage="Aucun client a afficher" paginator="true" rows="4" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          paginatorPosition="bottom"  >
 
             
                <p:column headerText="Nom Client" >
                    <h:outputText value="#{order.client.nom }"/>
                </p:column>
                
                <p:column headerText="Prenom Client"  >
                    <h:outputText value="#{order.client.prenom}"/>
                </p:column>
               
                
           </p:dataTable>
</h:form>  

</p:panel>		
		


</h:body>

</html>
