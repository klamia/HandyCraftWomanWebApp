<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<div>
		
		<h:link id="details" outcome="/pages/item/details.xhtml" value="#{messages['details.product']}" >
	        <f:param name="itemId" value="#{itemId}"/>
	    </h:link>
		<h:link id="allComments" value="#{messages['details.comments']}" outcome="/pages/item/comments.xhtml" >
			<f:param name="itemId" value="#{itemId}"/>
			<f:param name="page" value="1"/>
		</h:link>
	
		<script >
		    function setClass(id, className) {
		        obj = document.getElementById(id);
		        if (obj != null) {
		            obj.className = className;
		        }
		    }
		    setClass("#{tab}", "selected");
		</script>
	
	</div>
</ui:composition>
