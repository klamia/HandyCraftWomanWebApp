<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:igdo="www.igdo.lt/igdo"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/main.xhtml">
    
    	<ui:define name="css">
            <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/layout.css" />
            <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/main.css" />
        </ui:define>
		
		<ui:define name="header">
		    <ui:include src="/WEB-INF/templates/header.xhtml">
		    	<ui:param name="tab" value="tab:preferences" />
		    </ui:include>
		</ui:define>

        <ui:define name="content">
            
			<igdo:searchBar />
            <h:outputText value="#{messages['order.item.name']}" />
			<p:spacer height="10"  width="20"  />
			<h:outputText value="#{messages['order.item.price']} #{messages['currency']}"/>
			<p:spacer height="10"  width="20"  />
			<h:outputText value="#{messages['order.item.quantity']}" />
			<br/>
			<br/>
			<ui:repeat value="#{orderAction.orderToShow.orderedItems}" var="orderItem" id="orders">
				
			    
			    <h:outputText value="#{orderItem.item.name}"/>
			    <p:spacer height="10"  width="20"  />
			    
			    <h:outputText value="#{orderItem.item.price}"/>
			    <p:spacer height="10"  width="20"  />
			    
				<h:outputText value="#{orderItem.quantity}" /> 
				<br/>
				<br/>
			</ui:repeat>
			<div class="break" ></div>
			<h:outputText value="#{messages['order.totalPrice']} #{orderAction.orderToShow.orderPrice} #{messages['currency']}"/>
        </ui:define>
</ui:composition>
