<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:igdo="www.igdo.lt/igdo"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="categoryId" value="#{shoppingBean.categoryId}" />

		</f:metadata>
	</ui:define>

	<ui:define name="css">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/layout.css" />
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/main.css" />
	</ui:define>

	<ui:define name="js">
		<script type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/events.js"></script>
		<script type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/main.js"></script>
	</ui:define>

	<ui:define name="header">
		<ui:include src="/WEB-INF/templates/header.xhtml">
			<ui:param name="tab" value="tab:main" />
		</ui:include>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/WEB-INF/templates/navigation.xhtml" />

	</ui:define>

	<ui:define name="content">

		<igdo:searchBar />
		<h:form>
			<div id="products">
            <h4>Shops 1er niveau  :</h4>
				<ui:repeat value="#{clientBean.firstLevelShops}" var="shop">
					<div class="main_box">
						<table class="details">
							<tr class="left">
								<td><igdo:shopDetailLink shopId="#{shop.id}"
										value="#{messages['details']}" /></td>
							</tr>
						</table>
						<div class="top">
							<div class="left"></div>
						</div>
						<div class="content">
							<div class="title">
								<a href="#">#{shop.name}</a>
							</div>

							<div class="break"></div>
						</div>
						<div class="bottom">
							<div class="right">
								<div class="left"></div>
							</div>
						</div>
					</div>
				</ui:repeat>
				<h4>Shops 2eme niveau  :</h4>
				<ui:repeat value="#{clientBean.secondLevelShops}" var="shop">
					<div class="main_box">
						<table class="details">
							<tr class="left">
								<td><igdo:shopDetailLink shopId="#{shop.id}"
										value="#{messages['details']}" /></td>
							</tr>
						</table>
						<div class="top">
							<div class="left"></div>
						</div>
						<div class="content">
							<div class="title">
								<a href="#">#{shop.name}</a>
							</div>

							<div class="break"></div>
						</div>
						<div class="bottom">
							<div class="right">
								<div class="left"></div>
							</div>
						</div>
					</div>
				</ui:repeat>
				<h4>Shops 3eme niveau :</h4>
				<ui:repeat value="#{clientBean.thirdLevelShops}" var="shop">
					<div class="main_box">
						<table class="details">
							<tr class="left">
								<td><igdo:shopDetailLink shopId="#{shop.id}"
										value="#{messages['details']}" /></td>
							</tr>
						</table>
						<div class="top">
							<div class="left"></div>
						</div>
						<div class="content">
							<div class="title">
								<a href="#">#{shop.name}</a>
							</div>

							<div class="break"></div>
						</div>
						<div class="bottom">
							<div class="right">
								<div class="left"></div>
							</div>
						</div>
					</div>
				</ui:repeat>
				<div class="cleaner"></div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
