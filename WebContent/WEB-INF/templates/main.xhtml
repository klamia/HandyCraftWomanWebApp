<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>

	<title><ui:insert name="title">
			<h:outputText value="#{messages['title']}" />
		</ui:insert></title>

	<ui:insert name="meta">
		<meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="content-type"  />
	</ui:insert>
	
	<ui:insert name="css">
		<!-- Override this to include needed CSS files. -->
	</ui:insert>
	<ui:insert name="js">
		<!-- Override this to include needed JS files. -->
	</ui:insert>
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>

	<div class="cleaner"></div>

	<table id="container">
		<tr>
			<ui:insert name="navigation">
				<ui:include src="navigation.xhtml" />
			</ui:insert>

			<td id="middle">
			    <ui:insert name="content">
					<div ></div>
				</ui:insert>
			</td>

			<ui:insert name="adv">
				<ui:include src="adv.xhtml" />
			</ui:insert>
		</tr>
	</table>

	<ui:insert name="footer">
		<ui:include src="footer.xhtml" />
	</ui:insert>

	<div id="footer_botom">
		<div class="right"></div>
	</div>

</h:body>

</html>
