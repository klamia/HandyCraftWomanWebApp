<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:igdo="www.igdo.lt/igdo"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="categoryId" value="#{shoppingBean.categoryId}" />
			
		</f:metadata>
	</ui:define>

	<ui:define name="css">
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/layout.css" />
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/main.css" />
	</ui:define>

	<ui:define name="js">
		<script type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/events.js"></script>
		<script type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/main.js"></script>
	</ui:define>

	<ui:define name="header">
		<ui:include src="/WEB-INF/templates/header.xhtml">
			<ui:param name="tab" value="tab:main" />
		</ui:include>
	</ui:define>

	<ui:define name="navigation">
	<ui:include src="/WEB-INF/templates/navigation.xhtml" />
	</ui:define>
	
	<ui:define name="content">
      <b:carousel id="parque" interval="3000" show-indicators="false" style="width:750px !important ; height:268; margin: 0px auto !important; display: block !important;  ">
			<b:carouselItem>
				<img src="./images/image1.jpg" alt="Valladolid" style="display: block; margin: 0px auto !important; width:860px !important; height:410px !important;" />
			</b:carouselItem>
			<b:carouselItem>
				<img src="./images/image2.jpg" alt="Valladolid" style="display: block; margin: 0px auto !important; width:860px !important; height:410px;" />
			</b:carouselItem>
			<b:carouselItem>
				<img src="./images/image3.jpg" alt="Valladolid" style="display: block; margin: 0px auto !important; width:860px !important; height:410px;" />
			</b:carouselItem>
			<b:carouselItem>
				<img src="./images/image4.jpg" alt="Valladolid" style="display: block; margin: 0px auto !important; width:860px !important; height:410px;"  />
			</b:carouselItem>
			<b:carouselItem>
				<img src="./images/image5.jpg" alt="Valladolid" style="display: block; margin: 0px auto !important; width:860px !important; height:410px;" />
			</b:carouselItem>
		</b:carousel>
       
	</ui:define>
</ui:composition>
