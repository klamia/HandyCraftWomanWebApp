<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Creation Profil</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link
		href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900'
		rel='stylesheet' type='text/css' />

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/stylle.css" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</h:head>

<h:body>
	<div class="container">
		
		
			<div class="login-box animated fadeInUp">



				<div class="box-header">
					<h2>Creation Profil</h2>
				</div>

				<h:form id="formLogin">

					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel for="nameC" value="Nom " />
						<p:inputText id="nameC" styleClass="long"
							value="#{clientBean.client.nom}" />


						<p:outputLabel for="surenameC" value="Prénom " />
						<p:inputText id="surenameC" styleClass="long"
							value="#{clientBean.client.prenom}" />


						<p:outputLabel for="placeBirthC" value="Lieu de naissance " />
						<p:inputText id="placeBirthC" styleClass="long"
							value="#{clientBean.client.lieuNaiss}" />


						<p:outputLabel for="emailC" value="Email " />
						<p:inputText id="emailC" styleClass="long"
							value="#{clientBean.client.email}" />



						<p:outputLabel for="phoneC" value="mobile " />
						<p:inputMask id="phoneC" value="#{clientBean.client.numTel}"
							mask="(9999) 99-99-99" />


						<p:outputLabel for="wilayaC" value="Wilaya " />
						<b:selectOneMenu id="wilayaC" value="#{clientBean.client.wilaya}"
							converter="#{wilayaConverter}" render-label="false">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{autoCompleteBean.selectItemWilayas}" />
						</b:selectOneMenu>


						<p:outputLabel for="adressC" value="Adresse " />
						<p:inputText id="adressC" styleClass="long"
							value="#{clientBean.client.adresse}" />


						<p:outputLabel for="sexe" value="Sexe " />
						<b:selectOneMenu id="sexe" value="#{clientBean.client.sexe}"
							render-label="false">
							<f:selectItem itemLabel="Select" itemValue="#{null}" />
							<f:selectItem itemLabel="Masculin" itemValue="Masculin" />
							<f:selectItem itemLabel="Féminin" itemValue="Féminin" />

						</b:selectOneMenu>

						<f:facet name="footer">
							<p:commandButton styleClass="button" type="submit"
								value="Envoyer &raquo;" action="#{clientBean.inscription}">
							</p:commandButton>
							<p:spacer width="5" />
							<p:commandButton value="Annuler" update="formLogin" type="reset"
								id="reset" icon="ui-icon-refresh" ajax="false">
								<p:resetInput target="formLogin" />
							</p:commandButton>
						</f:facet>

					</h:panelGrid>
				</h:form>
			</div>
		

	</div>
</h:body>



</html>
